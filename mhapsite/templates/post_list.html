
{% extends "base.html" %}

{% block content %}
<style>
div.container{
    width: 100%;
/*    border: 1px solid gray;*/
}


/*

    float: left;

</style>

<div class="container">

    
    <header><center><h1>{{ title }}</h1></center></header>
    {% for obj in object_list %}
    <article>
        <h3><a href='{{ obj.get_absolute_url }}'>{{ obj.title }}</a></h3>
        <p>{{ obj.content }}</p>
        <h6>Created {{ obj.created }}<br/>
            Sentiment: {{ obj.sentiment }}<br/>
            Secret: {{ obj.secret }}</h6>
        <br/>
    </article>

    
    {% endfor %}

    
    
{% endblock content %}
