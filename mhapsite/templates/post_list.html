{% extends "base.html" %}

{% block content %}
    <h1>{{ title }} works!</h1>
    {% for obj in object_list %}
        Title: <a href='{{ obj.get_absolute_url }}'>{{ obj.title }}</a><br/>
        Content: {{ obj.content }}<br/>
        Created: {{ obj.created }}<br/>
        Author: {{ obj.user_id }}<br/>
        Secret: {{ obj.secret }}<br/>
    {% endfor %}
{% endblock content %}
